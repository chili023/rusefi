name: Generate Output Channels

on:
  push:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run code generator
        run: |
          cd java_tools
          ./gradlew generateOutputChannels

      - name: Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: generated-headers
          path: firmware/live_data_generated/
