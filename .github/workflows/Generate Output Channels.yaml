name: Generate Output Channels

on:
  push:
  workflow_dispatch:

  

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y default-jdk

      - name: Build code generator
        run: |
          cd java_tools
          ./gradlew :config_definition:shadowJar
          
      - name: List classes in config_definition-all.jar
        run: |
          jar tf java_tools/config_definition/build/libs/config_definition-all.jar | grep rusefi | grep Consumer

     

      - name: Generate custom output headers
        run: |
          cd java_tools
          ./gradlew :config_definition:shadowJar
          cd ../firmware
          mkdir -p live_data_generated
          java -cp ../java_tools/config_definition/build/libs/config_definition-all.jar \
          com.rusefi.output.OutputConfigurationConsumer \
          config/boards/hellen/uaefi/generated_engine.txt \
          live_data_generated/generated_engine \
          config/boards/hellen/uaefi/generated_engine.java

      - name: Upload generated headers
        uses: actions/upload-artifact@v4
        with:
          name: generated-headers
          path: firmware/live_data_generated/
