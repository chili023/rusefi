name: Generate Output Channels

on:
  push:
    branches:
      - engine_hours  # <- change if your working branch has another name
  workflow_dispatch:

jobs:
  generate_outputs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build config_definition shadowJar
        run: |
          cd java_tools
          ./gradlew :config_definition:shadowJar

      - name: Generate output_channels_generated.h
        run: |
          java -cp java_tools/config_definition/build/libs/config_definition-all.jar \
            com.rusefi.output.GetOutputValueConsumer \
            firmware/console/output_channels.txt \
            firmware/live_data_generated/output_channels_generated
          
      - name: Upload generated file
        uses: actions/upload-artifact@v4
        with:
          name: output_channels_generated
          path: firmware/live_data_generated/output_channels_generated.h
