name: Generate output channels

on:
  push:
    branches: [ engine_hours ]  # <-- passe das ggf. an
  workflow_dispatch:

jobs:
  generate-output:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build console_launcher
        run: ./gradlew :java_console:shadowJar

      - name: Run gen_config.sh to generate output headers
        run: |
          chmod +x firmware/gen_config.sh
          firmware/gen_config.sh

      - name: Upload generated files for debug
        uses: actions/upload-artifact@v4
        with:
          name: generated-headers
          path: |
            firmware/live_data_generated/output_channels_generated.*
            firmware/controllers/generated/output_channels.generated.*
